name: ğŸŒ™ Nightly

on:
  schedule:
    - cron: 0 4 * * *
  workflow_dispatch:

permissions:
  contents: read

jobs:
  race:
    name: ğŸ§ª Race Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ§ª Race Tests
        run: task test:race

  integration:
    name: ğŸ”Œ Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ³ Cache Docker images
        uses: actions/cache@v4
        with:
          path: /tmp/docker-images
          key: docker-${{ hashFiles('lode/s3/docker-compose.yaml') }}

      - name: ğŸ³ Load cached images
        run: |
          if [ -f /tmp/docker-images/images.tar ]; then
            docker load -i /tmp/docker-images/images.tar
          fi

      - name: ğŸ³ Start S3 Services
        run: task s3:up

      - name: ğŸ³ Save Docker images
        run: |
          mkdir -p /tmp/docker-images
          docker save $(docker compose -f lode/s3/docker-compose.yaml config --images) -o /tmp/docker-images/images.tar

      - name: ğŸ§ª Integration Tests
        run: task integration

      - name: ğŸ“Š Benchmarks
        run: task bench:stat

      - name: ğŸ³ Stop S3 Services
        if: always()
        run: task s3:down
